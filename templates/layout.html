<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    {% block head %} {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand sticky-top navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}">Kino Hvězda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('index')}}">O kinu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('filmy')}}">Filmy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('herci')}}">Herci</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('saly')}}">Sály</a>
              </li>
            </ul>
            <ul class="navbar-nav navbar-right">
              {% if session['name'] %}
                <span class="navbar-text" style="color:mediumturquoise; padding-right: 1rem;">
                  {{ session['name'].upper() }}
                </span>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Odhlásit se</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('register')}}">Registrovat se</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('login')}}">Přihlásit se</a>
                </li>
              {% endif %}
              </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        {% block body %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
