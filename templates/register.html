{% extends "layout.html" %}

{% block head %}
<title>Registrace</title>
{% endblock %}

{% block body %}
<div class="container-login">
    <div class="login-page">
        <div class="form">
        <h2 id="login_h2">Registrace</h2>
        <form action="/register" class="login-form" method="POST">
            <div class="form-group">
                <input type="text" placeholder="Uživatelské Jméno" name="name"/>
            </div>
            <div class="form-group">
                <input type="text" placeholder="E-mail" name="email"/>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Heslo" name="password"/>
            </div>
            <div class="form-group">
                <button type="submit">Vytvořit účet</button>
            </div>
            <p class="message">Máte účet? <a href="{{url_for('login')}}">Přihlásit se</a></p>
        </form>
        </div>
    </div>
</div>
{% endblock %}
